<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>디지털 시계</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,0.5);
      --accent:#fff;
      --bar-height:30px;
      --bar-radius:10px;
      --clock-size:clamp(64px, 20vw, 300px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:-0.5vh;
    }

    .clock{
      font-size:var(--clock-size);
      line-height:1;
      letter-spacing:0.05em;
      font-weight:700;
      margin-bottom:50px;
      color:var(--fg);
    }

    .bar{
      width:100%;
      height:var(--bar-height);
      border-radius:calc(var(--bar-radius) - 2px);
      background:#555;
      position:relative;
      overflow:hidden;
    }
    .bar .fill{
      position:absolute;
      left:0; top:0; bottom:0;
      width:0%;
      border-radius:inherit;
      background:#fff;
      box-shadow:0 0 10px rgba(255,255,255,0.8);
      transition: width 0.25s linear;
    }

    .ticks{
      display:flex;
      justify-content:space-between;
      margin-top:20px;
      font-size:12px;
      color:var(--fg);
      align-items:center;
    }
    .tick{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .tick .mark{
      width:15px;
      height:15px;
      background:var(--fg);
      border-radius:10px;
      transition:background 0.3s ease;
    }
    .tick .label{
      font-size:30px;
      color:var(--fg);
      margin-top:4px;
      font-weight:500;
      line-height:1;
      transition:color 0.3s ease;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div id="clock" class="clock">--:--:--</div>

    <div class="bar-wrap">
      <div class="bar">
        <div id="fill" class="fill"></div>
      </div>
      <div class="ticks" id="ticks"></div>
    </div>
  </div>

  <script>
    const z = n => n.toString().padStart(2,'0');
    const clockEl = document.getElementById('clock');
    const fillEl = document.getElementById('fill');
    const ticksEl = document.getElementById('ticks');

    const tickMarks = [0,10,20,30,40,50,60];
    tickMarks.forEach(sec=>{
      const t = document.createElement('div');
      t.className='tick';
      t.innerHTML = `<div class="mark"></div><div class="label">${sec}</div>`;
      ticksEl.appendChild(t);
    });

    function update(){
      const now = new Date();
      const hh = z(now.getHours());
      const mm = z(now.getMinutes());
      const ss = z(now.getSeconds());
      const ms = now.getMilliseconds();
      clockEl.textContent = `${hh}:${mm}:${ss}`;

      const secondsTotal = now.getSeconds() + now.getMilliseconds()/1000;
      const frac = secondsTotal / 60;
      const pct = Math.max(0, Math.min(100, frac*100));
      fillEl.style.width = pct + '%';

      const currentSecond = now.getSeconds();
      document.querySelectorAll('.tick').forEach(tick => {
        const sec = parseInt(tick.querySelector('.label').textContent);
        if (currentSecond >= sec) {
          tick.querySelector('.mark').style.background = '#fff';
          tick.querySelector('.label').style.color = '#fff';
        } else {
          tick.querySelector('.mark').style.background = 'rgba(255,255,255,0.4)';
          tick.querySelector('.label').style.color = 'rgba(255,255,255,0.4)';
        }
      });

      requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
  </script>
</body>
</html>
